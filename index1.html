<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syncewave New Year 2025</title>
    <style>
        /* Previous styles remain same */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .company-title {
            font-size: 4rem;
            text-align: center;
            margin: 2rem 0;
            color: #4ecdc4;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.9);
        }

        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            min-height: 60vh;
        }

        .input-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.9);
        }

        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ff8787;
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        .firework {
            position: fixed;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(var(--dy) * 100px)) 
                           translateX(calc(var(--dx) * 100px)) 
                           scale(0);
                opacity: 0;
            }
        }

        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1 class="company-title">Syncewave</h1>

    <div class="main-container">
        <div class="input-container">
            <input type="text" id="nameInput" placeholder="Enter your name" required>
            <button onclick="startCelebration()">Start Celebration!</button>
            <h1 class="message" id="greetingMessage"></h1>
        </div>
    </div>

    <footer class="footer">
        <p>¬© 2025 Syncewave Company. All rights reserved.</p>
        <p>Celebrating innovation and success together</p>
        <div class="social-links">
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">LinkedIn</a>
            <a href="#" target="_blank">Instagram</a>
        </div>
    </footer>

    <script>
        function createParticle(x, y, color) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.backgroundColor = color;
            
            // Random direction
            const angle = Math.random() * Math.PI * 2;
            const dx = Math.cos(angle);
            const dy = Math.sin(angle) - 1; // Bias upward
            
            particle.style.setProperty('--dx', dx);
            particle.style.setProperty('--dy', dy);
            
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 1000);
        }

        function createFirework(x, y) {
            const colors = ['#ff0', '#f0f', '#0ff', '#f00', '#0f0', '#ff6b6b', '#4ecdc4'];
            const particles = 30; // Number of particles per firework
            
            for (let i = 0; i < particles; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                createParticle(x, y, color);
            }
        }

        function startFireworks() {
            setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = window.innerHeight;
                
                // Animate firework going up
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.width = '4px';
                firework.style.height = '4px';
                firework.style.background = '#fff';
                
                document.body.appendChild(firework);
                
                firework.animate([
                    { transform: 'translateY(0)' },
                    { transform: `translateY(-${Math.random() * 600 + 200}px)` }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                }).onfinish = () => {
                    createFirework(
                        parseInt(firework.style.left),
                        firework.getBoundingClientRect().top
                    );
                    firework.remove();
                };
            }, 300);
        }

        function startCelebration() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                alert('Please enter your name!');
                return;
            }

            document.querySelector('.input-container').innerHTML = 
                `<h1 style="color: white; font-size: 2rem;">Happy New Year 2025, <br> ${name}!<br>‡∂Ü‡∂Ø‡∂ª‡∂∫ ‡∑Ñ‡∑è ‡∑É‡∂≠‡∑î‡∂ß ‡∂¥‡∑í‡∂ª‡∑î‡∂´‡∑î ‡∑É‡∑î‡∂∑ ‡∂Ö‡∂Ω‡∑î‡∂≠‡∑ä ‡∂Ö‡∑Ä‡∑î‡∂ª‡∑î‡∂Ø‡∑ä‡∂Ø‡∂ö‡∑ä ‡∑Ä‡∑ö‡∑Ä‡∑è!üéâ</h1>`;
            
            startFireworks();
        }
    </script>
</body>
</html>
